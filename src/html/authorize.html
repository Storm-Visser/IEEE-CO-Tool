<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Authorize</title></head>
<body>
  <script>
    window.addEventListener('message', function(event) {
      if (!window.opener) return;
      // Forward the token to the main window
      window.opener.postMessage(event.data, window.location.origin);
      window.close();
    });
  </script>
</body>
</html>
